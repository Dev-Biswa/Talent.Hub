<div class="form-header">
  <div class="container">
    <h2 class="page-title">Login</h2>
  </div>
</div>

<form novalidate [formGroup]="formGroup" formEvent>
  <div class="container form-box my-4">
    <div class="row my-3">
      <div class="col-sm-8 offset-sm-2">

        <div class="row form-group">
          <label class="col-sm-12">User Name</label>
          <input class="col-sm-12 form-control" type="text" [formControl]="userName">
        </div>

        <div class="row form-group">
          <label class="col-sm-12">Password</label>
          <input class="col-sm-12 form-control" type="password" [formControl]="password">
        </div>

        <div class="row">
          <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          </div>
          <div class="col-sm-6">
              <a class="btn-light-grey btn btn-secondary btn-lg btn-block" href="/registration">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
